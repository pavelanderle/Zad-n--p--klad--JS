<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <select onchange="displayTime()" id="country" >
            <option value="1">Praha</option>
            <option value="3">Moskva</option>
            <option value="-5">New York</option>
            <option value="8">Peking</option>
            <option value="9">Tokio</option>
        </select>
    </form>
    <p id="actualTime"></p>

    <script type="text/javascript">
        function displayTime() {
            var offsetTime = parseInt(document.getElementById("country").value);
            var d = new Date();
            var timeByTimeZone= (d.getUTCHours()+offsetTime)>24?d.getUTCHours()+offsetTime-23:d.getUTCHours()+offsetTime;
            var actualTime=timeByTimeZone+":"+d.getUTCMinutes()+":"+d.getUTCSeconds();
            document.getElementById("actualTime").innerHTML=actualTime;
        }
    </script>
</body>
</html>
