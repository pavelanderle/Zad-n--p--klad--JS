<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ball{
            background-color: crimson;
            border-radius: 20%;
            width: 20px;
            height: 20px;
            position:absolute;
            left: 40%;
            top: 50%;
        }
    </style>
</head>
<body>
<div id="ball"></div>
<button onclick="startMoveBall()" id="startMoveBall">Start</button>
<button onclick="stopMoveBall()" id="stopMoveBall">Stop</button>

    <script type="text/javascript">

        var moveBall;

        function startMoveBall() {
            moveBall=setInterval( function () {document.getElementById("ball").style.top=Math.floor(Math.random()*500)+"px";document.getElementById("ball").style.left=Math.floor(Math.random()*500)+"px";},1000);
        }

        function stopMoveBall(){
            clearInterval(moveBall);
        }
    </script>
</body>
</html>
