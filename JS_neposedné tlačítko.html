<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ball{
            background-color: crimson;
            border-radius: 20%;
            width: 20px;
            height: 20px;
            position:absolute;
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>
<div id="ball" onmouseover="moveBall()"></div>

    <script type="text/javascript">
        function moveBall() {
            document.getElementById("ball").style.top=Math.floor(Math.random()*500)+"px";
            document.getElementById("ball").style.left=Math.floor(Math.random()*500)+"px";
        }
    </script>
</body>
</html>
